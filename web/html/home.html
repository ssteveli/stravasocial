<span ng-if="!ready"><img src="/assets/loading.gif"/> Please wait we're scrambling some eggs here ... </span>
<div ng-if="ready" ng-init="scope = { ready: false }">
    <a ng-hide="isAuthenticated" analytics-on="click" analytics-event="Connect to Strava" analytics-category="Home" ng-click="sendToStrava()"><img src="assets/ConnectWithStrava.png" alt="Connect with Strava"/></a>

    <div ng-show="isAuthenticated">
        <div class="container" style="margin-top: 25px;">
            <div class="row">
                <div class="col-lg-2">
                    <img ng-src="{{athlete.profile}}" onerror="handleMissingImage(this);"/>
                </div>
                <div class="col-lg-6">
                    <p class="lead">Welcome {{athlete.firstname}}, visit <a analytics-on="click" analytics-event="Home Page Comparisons Link" analytics-category="Home" href="/comparisons">comparisons</a> to get started</p>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-6" style="margin-right: 20px;">
                    <button analytics-on="click" analytics-event="Disconnect from Strava" analytics-category="Home" type="button" class="btn btn-custom" ng-click="disconnect()()">Disconnect from Strava</button>
                    <br/>
                    <small><i>Your comparison data will not be lost, you'll just need to re-authorize.</i></small>
                </div>
            </div>
        </div>
    </div>
</div>
